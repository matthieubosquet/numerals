<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numerals converter</title>
</head>
<body>
    <h1>Numeral form converter</h1>
    <p>This converter was written in Typescript, its code is open source and kept in <a href="https://github.com/matthieubosquet/numerals">a GitHub repository</a>.</p>
    <p>
        <label for="number">Number:</label>
        <input type="number" id="number" name="number">
        <button id="roman-numeral" for="number">Translate to Roman Numeral</button>
    </p>
    <p id="result"></p>
    <script src="./ui.js"></script>
</body>
</html>
